<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crop Production Prediction</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2909/2909761.png" />
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #e3f2fd, #f1f8e9);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            margin: 0;
        }

        h2 {
            color: #2e7d32;
            margin-bottom: 25px;
            text-align: center;
        }

        form {
            background-color: #ffffff;
            padding: 30px 35px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.12);
            width: 100%;
            max-width: 540px;
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            font-weight: 600;
            margin-bottom: 6px;
            display: block;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #bbb;
            border-radius: 8px;
            font-size: 14px;
            background-color: #f9f9f9;
            transition: border-color 0.2s;
        }

        input:focus, select:focus {
            border-color: #66bb6a;
            outline: none;
            background-color: #fff;
        }

        input[type="submit"] {
            background-color: #43a047;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        input[type="submit"]:hover {
            background-color: #388e3c;
        }

        h3 {
            margin-top: 30px;
            color: #1b5e20;
            background-color: #e8f5e9;
            padding: 12px 20px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
        }

        select:invalid {
            color: #999;
        }

        select option[value=""] {
            display: none;
        }
    </style>
</head>
<body>
    <h2>ðŸŒ¾ Crop Production Prediction Form</h2>
    <form action="/predict_crop" method="post">
        <div class="form-group">
            <label for="state">State:</label>
            <select name="state" id="state" required>
                <option value="">-- Select State --</option>
                <option>Andhra Pradesh</option>
                <option>Arunachal Pradesh</option>
                <option>Assam</option>
                <option>Bihar</option>
                <option>Chhattisgarh</option>
                <option>Delhi</option>
                <option>Goa</option>
                <option>Gujarat</option>
                <option>Haryana</option>
                <option>Himachal Pradesh</option>
                <option>Jharkhand</option>
                <option>Karnataka</option>
                <option>Kerala</option>
                <option>Madhya Pradesh</option>
                <option>Maharashtra</option>
                <option>Manipur</option>
                <option>Meghalaya</option>
                <option>Mizoram</option>
                <option>Nagaland</option>
                <option>Odisha</option>
                <option>Punjab</option>
                <option>Rajasthan</option>
                <option>Sikkim</option>
                <option>Tamil Nadu</option>
                <option>Telangana</option>
                <option>Tripura</option>
                <option>Uttar Pradesh</option>
                <option>Uttarakhand</option>
                <option>West Bengal</option>
                <option>Chandigarh</option>
                <option>Dadra and Nagar Haveli and Daman and Diu</option>
                <option>Andaman and Nicobar Islands</option>
                <option>Ladakh</option>
                <option>Puducherry</option>
            </select>
        </div>

        <div class="form-group">
            <label for="district">District:</label>
            <input type="text" name="district" id="district" placeholder="E.g., RAMGARH" required />
        </div>

        <div class="form-group">
            <label for="crop">Crop:</label>
            <select name="crop" id="crop" required>
                <option value="">-- Select Crop --</option>
                <option>Rice</option>
                <option>Wheat</option>
                <option>Sugarcane</option>
                <option>Maize</option>
                <option>Barley</option>
                <option>Pulses</option>
                <option>Oilseeds</option>
                <option>Cotton</option>
                <option>Jute</option>
                <option>Tea</option>
                <option>Coffee</option>
                <option>Fruits</option>
                <option>Vegetables</option>
                <option>Groundnut</option>
                <option>Millets</option>
            </select>
        </div>

        <div class="form-group">
            <label for="crop_year">Crop Year:</label>
            <input type="number" name="crop_year" id="crop_year" min="2000" max="2025" placeholder="E.g., 2023" required />
        </div>

        <div class="form-group">
            <label for="season">Season:</label>
            <select name="season" id="season" required>
                <option value="">-- Select Season --</option>
                <option>Kharif</option>
                <option>Rabi</option>
                <option>Summer</option>
                <option>Autumn</option>
                <option>Winter</option>
                <option>Whole Year</option>
            </select>
        </div>

        <div class="form-group">
            <label for="area">Area (in hectares):</label>
            <input type="number" step="0.01" name="area" id="area" placeholder="E.g., 100.50" required />
        </div>

        <input type="submit" value="Predict Production" />
    </form>

    {% if results is defined %}
        <h3>Predicted Production: {{ results }} tons</h3>
    {% endif %}
</body>
</html>
