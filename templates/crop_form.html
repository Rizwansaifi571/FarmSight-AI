<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crop Production Prediction</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }

        h2 {
            color: #333;
        }

        form {
            background: #fff;
            padding: 25px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        input[type="submit"] {
            background-color: #28a745;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }

        h3 {
            margin-top: 20px;
            color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Enter Crop Details</h2>
    <form action="/predict_crop" method="post">
        <div class="form-group">
            <label for="state">State:</label>
            <select name="state" id="state" required>
                <option value="">--Select State--</option>
                <option>Jharkhand</option>
                <option>Jammu and Kashmir</option>
                <option>Haryana</option>
                <option>Uttar Pradesh</option>
                <option>Tamil Nadu</option>
                <option>Tripura</option>
                <option>Rajasthan</option>
                <option>Andhra Pradesh</option>
                <option>Karnataka</option>
                <option>Madhya Pradesh</option>
                <option>Assam</option>
                <option>Bihar</option>
                <option>West Bengal</option>
                <option>Maharashtra</option>
                <option>Odisha</option>
                <option>Chhattisgarh</option>
                <option>Meghalaya</option>
                <option>Gujarat</option>
                <option>Arunachal Pradesh</option>
                <option>Himachal Pradesh</option>
                <option>Manipur</option>
                <option>Nagaland</option>
                <option>Uttarakhand</option>
                <option>Kerala</option>
                <option>Goa</option>
                <option>Mizoram</option>
                <option>Telangana</option>
                <option>Punjab</option>
                <option>THE DADRA AND NAGAR HAVELI</option>
                <option>Laddak</option>
                <option>Puducherry</option>
                <option>Delhi</option>
                <option>Andaman and Nicobar Island</option>
                <option>CHANDIGARH</option>
                <option>Sikkim</option>
                <option>Daman and Diu</option>
                <option>Dadra and Nagar Haveli</option>
            </select>
        </div>

        <div class="form-group">
            <label for="district">District:</label>
            <input type="text" name="district" id="district" placeholder="E.g., RAMGARH" required>
            <!-- OR use <select> if you want to add all values like in state -->
        </div>

        <div class="form-group">
            <label for="crop">Crop:</label>
            <input type="text" name="crop" id="crop" required>
        </div>

        <div class="form-group">
            <label for="crop_year">Crop Year:</label>
            <input type="number" name="crop_year" id="crop_year" min="2000" max="2025" required>
        </div>

        <div class="form-group">
            <label for="season">Season:</label>
            <input type="text" name="season" id="season" required>
        </div>

        <div class="form-group">
            <label for="area">Area (in hectares):</label>
            <input type="number" step="0.01" name="area" id="area" required>
        </div>

        <input type="submit" value="Predict Production">
    </form>

    {% if results is defined %}
        <h3>Predicted Production: {{ results }}</h3>
    {% endif %}
</body>
</html>
